
  <div class = "image">
    <img class="image___img" src="images/HTML5-icon.png">
    <div class="image__overlay image__overlay--blur">
      <div class="image__title">Bricks</div>
      <p class="image__descr">
        Here we have a wall. 
      </p>
    </div>
  <style>  
    .image{
      position:relative;
      width:400px;  
    }
    .image__img{
      display:block; 
      width:100%; 

    }

    .image__overlay{
      position:absolute; 
      top:0; 
      left:0; 
      width:130%; 
      height:100%; 
      border-radius:55%; 

      background:rgba(0,0,0,0.6); 
      color:#ffffff; 
      font-family:Quicksand, sans-serif; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      justify-content:center; 
      opacity:0;
      transition:opacity 0.25s;  

    }

    .image__overlay--blur{
    backdrop-filter:blur(5px); 

    
    }


    .image__overlay > * {
      transform:translateY(20px); 
      transition:transform 0.25s; 

    }
    .image__overlay:hover{
      opacity:1; 

    }

    .image__overlay:hover > *{
      transform:translateY(20px); 


    }

    .image__title{
      font-size:2em; 
      font-weight:bold; 
        
    }
    .image__descr{
      font-size:1.25; 
      margin-top:0.25em
    }

    
  </style>
  </div>
